

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    const facturas = [
        {
            precio: 23,
            cantidad: 1
        },
        {
            precio: 24,
            cantidad: 6
        },
        {
            precio: 26,
            cantidad: 4
        },
        {
            precio: 33,
            cantidad: 8
        },
    ]

const IVA = 1.21;

const totalFactura = facturas.map(element => element.precio * element.cantidad * IVA);
console.log("map1");
console.table(totalFactura);

const totalForEach = []
totalFactura.forEach(element => totalForEach.push(+element.toFixed(1)));
console.log("forEach");
console.table(totalFactura);
console.log("totalForEach");
console.table(totalForEach);

const totalFactura2 = totalFactura.map(element => (+element.toFixed(1)));
console.log("map2");
console.table(totalFactura2);

const total = +(totalFactura2.reduce((acumulat, previ) => acumulat + previ).toFixed(2));
console.log("reduce:",total,"tipus:",typeof(total));

const total2 = +(facturas.map(element => element.precio * element.cantidad * IVA).reduce((acumulat, previ) => acumulat + previ).toFixed(2));
console.log("map3+reduce:",total2,"tipus:",(typeof total2));


    </script>


</body>
</html>
