<body>

    <script>
    const facturas =[

        {
            precio: 23,
            cantidad: 1

        },
        {
            precio: 24,
            cantidad: 6

        },
        {
            precio: 26,
            cantidad: 4

        },
        {
            precio: 33,
            cantidad: 8

        },
    ]

const IVA = 1.21;

const totalFactura = facturas.map(i => i.precio * i.cantidad * IVA);
console.log("map1");
console.table(totalFactura);

totalFactura.forEach(i => (i.toFixed(1)));
console.log("forEach");
console.table(totalFactura);

const totalFactura2 = totalFactura.map(i => +(i.toFixed(1)));
console.log("map2");
console.table(totalFactura2);

const total = +(totalFactura2.reduce((a, b) => a + b).toFixed(2));
console.log("reduce : "+total+ " tipus: "+typeof(total));

const total2 = +(facturas.map(i => i.precio * i.cantidad * IVA).reduce((a, b) => a + b).toFixed(2));
console.log("map3+reduce: "+total2 + " tipus: "+(typeof total2));


    </script>
