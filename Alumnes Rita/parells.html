  <h3>Verficació de números parells</h3>
  <input type="number" id="numUsuari" />
  <button onclick="verificaParells()">Clica!</button>
  <p id="resposta"></p>

  <body>
    <script>
      function verificaParells() {
        let num = Number(document.getElementById('numUsuari').value);
        console.log("El número que ens passa l'usuari és: " + num);
        console.log(
          'Per saber que realment és un número (Number), comprovem amb typeof: ' +
            typeof num
        );
        let resultat = '';
        if (num % 2 === 0) {
          resultat = 'El número introduït SÍ que és parell';
          console.log('És cert i és parell!!');
        } else {
          resultat = 'El número introduït NO és parell';
          console.log('És fals i és imparell!!');
        }
        alert(resultat);
        document.getElementById('resposta').innerHTML = resultat;
      }
    </script>
  </body>
