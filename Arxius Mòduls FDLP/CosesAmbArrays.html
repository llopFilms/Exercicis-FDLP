<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coses amb arrays</title>
</head>
	<body>
		<h3>Array's dancing</h3>
		
		<p><input type='button' onClick='cosesArrays()' Value='Clica per començar'/></p>
		<br/>
		<p id="resultat1"></p>
		<p id="resultat2"></p>
		<p id="resultat3"></p>
		<p id="resultat4"></p>
		<p id="resultat5"></p>
		<p id="resultat6"></p>
		<p id="resultat7"></p>
		<p id="resultat8"></p>

		<script>

			function cosesArrays(){

			//Entrem els elements de l'array
			let text = prompt ("Anem a contsruir un Array:","Escriu una frase");
			
			alert ("Aquesta és la teva frase: "+text+".");
			
			//Construïm l'array i el remenem
			let nouArray = text.split();
			document.getElementById("resultat1").innerHTML = "I aquest és l'array que hem creat separat per paraules, <strong>split()</strong>: " + nouArray;
						
			let nouArray2 = text.split(" ");
			document.getElementById("resultat2").innerHTML = `I aquest és l'array que hem creat separat per comes, <strong>split(" ")</strong>: ` + nouArray2;
			
			let nouArray3 = text.split("");
			document.getElementById("resultat3").innerHTML = `I aquest és l'array que hem creat separat per caràcters, <strong>split ("")</strong>: ` + nouArray3;
			
			let nouArray4 = nouArray3.reverse();
			document.getElementById("resultat4").innerHTML = "I ara el posem a l'inrevés, <strong>reverse()</strong>: " + nouArray4;
			
			let nouArray5 = nouArray4.sort();
			document.getElementById("resultat5").innerHTML = "I ara ordenat segons la taula ASCII, <strong>sort()</strong>: " + nouArray5;
			
			let text2 = nouArray.join();
			document.getElementById("resultat6").innerHTML = "I ara tot com a string, de nou, <strong>join()</strong>: " + text2;
			
			let textUp = text2.toUpperCase();
			document.getElementById("resultat7").innerHTML = "I ara tot en majúscules, <strong>toUpperCase()</strong>: " + textUp;
			
			let textLo = text2.toLowerCase();
			document.getElementById("resultat8").innerHTML = "I ara tot en minúscula, <strong>toLowerCase()</strong>: " + textLo;
		}

		</script>
	</body>	
</html>
