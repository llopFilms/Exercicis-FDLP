<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let temps = "2h 25min";
			const min =
				parseInt(temps.split(" ")[0]) * 60 + parseInt(temps.split(" ")[1]);

			console.log(min);

			const min2 =
				temps.split(" ").length == 2
					? parseInt(temps.split(" ")[0]) * 60 + parseInt(temps.split(" ")[1])
					: parseInt(temps.split(" ")[0]) * 60;

			console.log(min2);
		</script>
	</body>
</html>
